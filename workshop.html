<!DOCTYPE html>
<html lang="ko">
<head>
	<title>The Five Dysfunctions of a Team</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Material Design fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Material Design -->
	<link href="dist/css/bootstrap-material-design.css" rel="stylesheet">
	<link href="dist/css/ripples.min.css" rel="stylesheet">

	<script>
		$(document).ready(function(){
			$(".js-done").on("click", function(e) {
				e.preventDefault();	

				var question1Value = parseInt($(':radio[name="question1"]:checked').val());
				var question2Value = parseInt($(':radio[name="question2"]:checked').val());

				console.log("Question 1: " + question1Value);
				console.log("Question 2: " + question2Value);
				console.log("Group1: " + (question1Value + question2Value));
			});
		});
	</script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>The Five Dysfunctions of a Team</h1> 
		</div>
		<h3>먼저 자신의 답을 확인하시고, 그 결과를 조원들과 함께 확인해 보세요.</h3> 
	</div>

	<div class="container">
		<form>

			<div class="form-group well">
				<label class="col-md-2 control-label"><h3>이것은 첫번째 질문입니다.</h3></label>
				<div class="col-md-10">
					<div class="radio radio-primary">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""><span class="circle"></span><span class="check"></span>
							Option one is this
						</label>
					</div>
					<div class="radio radio-primary">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"><span class="circle"></span><span class="check"></span>
							Option two can be something else
						</label>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group well">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<label for="question1">이것은 첫번째 질문입니다.</label>
				</div>
				<div class="col-xs-12 col-md-8">
					<div class="radio radio-primary">
						<label>
							<input type="radio" name="optionsRadios" checked="" value=1>
							1
						</label>
					</div>
					<label class="radio-inline">
						<input type="radio" name="question1" id="inlineRadio1" value="1"> 1
					</label>
					<label class="radio-inline">
						<input type="radio" name="question1" id="inlineRadio2" value="2"> 2
					</label>
					<label class="radio-inline">
						<input type="radio" name="question1" id="inlineRadio3" value="3"> 3
					</label>
				</div>
			</div> <!-- row -->
		</div>

		<div class="form-group">
			<label for="question1">이것은 두번째 질문입니다.</label>
			<label class="radio-inline">
				<input type="radio" name="question2" id="inlineRadio1" value="1"> 1
			</label>
			<label class="radio-inline">
				<input type="radio" name="question2" id="inlineRadio2" value="2"> 2
			</label>
			<label class="radio-inline">
				<input type="radio" name="question2" id="inlineRadio3" value="3"> 3
			</label>
		</div>

		<button type="submit" class="js-done btn btn-default">완료</button>

	</form>

</div>
</body>
</html>
